<html>
    <head></head>
    <body>
        <script>
            function isPrime(n) {
                for (let i = 2; i < n; i++) {
                    if ( n % i == 0) return false;
                }
                return true;
            }       
            for (let i = 2; i < 1000; i++) {
                if (isPrime(i)) {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
