<html>
    <head></head>

    <body>
            <button onclick="words()">Кнопка</button>

            <script>
                function wordsComparison(a, b) {
                    if (a.length > b.length) {
                        return -1;
                    }
                    if (a.length < b.length) {
                        return 1;
                    }
                    return 0;
                }

                function words() {
                    let text = prompt('Введите текст произвольной длины');
                    let splitText = text.split(' ');

                    let wordsArray = splitText.sort(wordsComparison);
                    
                    alert(wordsArray[0] + ';' + wordsArray[1] + ';' + wordsArray[2]);
                }
            </script>
    </body>
</html>
